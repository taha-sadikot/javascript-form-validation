<html>
<head>
<title>JavaScript Form Validation using a sample registration form</title>
<script src="sample-registration-form-validation.js"></script>
</head>
<body onLoad="document.registration.userid.focus();">
<h1>Registration Form</h1>

<table>
<form name='registration' onSubmit="return formValidation();">
<tr>
<td><label for="userid">User id:</label></td>
<td><input type="text" name="userid" size="12" /></td>
<tr>
<td><label for="passid">Password:</label></td>
<td><input type="password" name="passid" size="12" /></td>
<tr>
<td><label for="username">Name:</label></td>
<td><input type="text" name="username" size="50" /></td>
<tr>
<td><label for="address">Address:</label></td>
<td><input type="text" name="address" size="50" /></td>
<tr>
<td><label for="country">Country:</label></td>
<td><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></td>
<tr>
<td><label for="zip">ZIP Code:</label></td>
<td><input type="text" name="zip" /></td>
<tr>
<td><label for="email">Email:</label></td>
<td><input type="text" name="email" size="50" /></td>
<tr>
<td><label id="gender">Sex:</label></td>
<td><input type="radio" name="sex" value="Male" /><span>Male</span>
<input type="radio" name="sex" value="Female" /><span>Female</span></td>
<tr>
<td><label>Language:</label></td>
<td><input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span></td>
<tr>
<td><input type="submit" name="submit" value="Submit" /></td>
</tr>
</table>
</form>
</body>
</html>
